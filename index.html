<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список задач</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="/css/style.css">
  <meta name="theme-color" content="#000000">
</head>
<body>
  <div class="app-container">
    <header>
      <h1>Список задач</h1>
      <button id="enableNotifications">Включить уведомления</button>
      <div id="notificationStatus"></div>
    </header>
    
    <div class="todo-controls">
      <input type="text" id="todoInput" placeholder="Добавить новую задачу...">
      <button id="addTodo">Добавить</button>
    </div>
    
    <div class="filters">
      <button class="filter-btn active" data-filter="all">Все</button>
      <button class="filter-btn" data-filter="active">Активные</button>
      <button class="filter-btn" data-filter="completed">Выполненные</button>
    </div>
    
    <ul id="todoList"></ul>
  </div>

  <script src="/js/notifications.js"></script>
  <script src="/js/app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => {
            console.log('ServiceWorker зарегистрирован');
            reg.update();
          })
          .catch(err => {
            console.log('Ошибка регистрации ServiceWorker:', err);
          });
      });
    }
  </script>
</body>
</html>
